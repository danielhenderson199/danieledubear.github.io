<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Секретная загрузка — Danilabs</title>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      margin: 0;
      padding: 2rem;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .terminal {
      background-color: #001100;
      border: 2px solid #00ff00;
      padding: 2rem;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
      box-sizing: border-box;
      box-shadow: 0 0 20px #00ff00;
      text-align: center;
    }

    h1 {
      margin-top: 0;
      font-size: 2rem;
      text-shadow: 0 0 8px #00ff00;
    }

    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      margin-top: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-family: monospace;
    }

    button:hover {
      background-color: #357abd;
    }

    .message {
      margin-top: 1rem;
      font-size: 1rem;
      color: #00ff00;
      min-height: 1.2em;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <h1>Загрузите секретный файл</h1>
    <p>Для загрузки файла нажмите на кнопку ниже:</p>
    <button onclick="window.location.href='https://dro.pm/upload'">Загрузить файл на dro.pm</button>
    <div class="message" id="message"></div>
  </div>
</body>
</html>
