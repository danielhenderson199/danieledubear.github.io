<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Секретная страница — Danilabs National Bear College</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      margin: 0;
      padding: 2rem;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      user-select: none;
    }

    .terminal {
      background-color: #001100;
      border: 2px solid #00ff00;
      padding: 2rem;
      border-radius: 8px;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 0 20px #00ff00;
      box-sizing: border-box;
    }

    h1 {
      margin-top: 0;
      font-size: 2.5rem;
      text-align: center;
      text-shadow: 0 0 8px #00ff00;
    }

    .line {
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00ff00;
      width: 100%;
      font-size: 1.2rem;
      animation: typing 4s steps(40, end), blink 0.75s step-end infinite;
      margin-bottom: 1rem;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
      100% { border-color: #00ff00 }
    }

    .footer-text {
      margin-top: 3rem;
      font-size: 0.8rem;
      color: #006600;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <h1>ACCESS GRANTED</h1>
    <div class="line">> Loading secret files...</div>
    <div class="line">> Initializing bear protocols...</div>
    <div class="line">> Connecting to Danilabs mainframe...</div>
    <div class="line">> Access to classified data: <span style="color:#ff4444;">ENABLED</span></div>
    <div class="line">> Welcome, agent. Proceed with caution.</div>
  </div>
  <div class="footer-text">
    &copy; 2025 Danilabs National Bear College — Confidential
  </div>
</body>
</html>
