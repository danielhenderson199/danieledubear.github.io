<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apply - Danilabs National Bear College</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f9f9f9;
    }
    h1 {
      color: #4a90e2;
      text-align: center;
    }
    form {
      background: white;
      padding: 1.5rem;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      margin-top: 1.5rem;
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Apply to Danilabs National Bear College</h1>
  <form id="applyForm">
    <label>
      Full Name:
      <input type="text" name="name" required placeholder="Your full name" />
    </label>
    <label>
      Email:
      <input type="email" name="email" required placeholder="Your email" />
    </label>
    <label>
      Phone Number:
      <input type="tel" name="phone" placeholder="Your phone number" />
    </label>
    <label>
      Address:
      <textarea name="address" placeholder="Your address"></textarea>
    </label>
    <label>
      Why do you want to join?
      <textarea name="message" required placeholder="Tell us why..."></textarea>
    </label>
    <button type="submit">Submit Application</button>
  </form>

  <script>
    document.getElementById('applyForm').onsubmit = (e) => {
      e.preventDefault();
      alert('Thank you for applying! We will contact you soon.');
      e.target.reset();
    };
  </script>
</body>
</html>
